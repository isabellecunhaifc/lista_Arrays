<script>

    //ENTRADA  
    const remover = prompt(`Quais desses carros você deseja remover? (Tiggálio, Sportage, Tucson e EcoSport.")`).trim().toLowerCase();
    let carrosSUV = ["Tiggálio", "Sportage", "Tucson", "EcoSport"];
    let removido = [];
    //PROCESSAMENTO
    if (remover == "tiggálio") {
        removido = carrosSUV.shift("Tiggálio");
        alert(`Este é o carro que foi removido : ${removido}, esta é a lista atual ${carrosSUV}.`)
    }
    else if (remover == "sportage") {
        removido = carrosSUV.splice(1, 1)
        alert(`Este é o carro que foi removido : ${removido}, esta é a lista atual ${carrosSUV}.`)
    }
    else if (remover == "tucson") {
        removido = carrosSUV.splice(2,1)
        alert(`Este é o carro que foi removido : ${removido}, esta é a lista atual ${carrosSUV}.`)

    }
    else if (remover == "ecosport") {
        removido = carrosSUV.splice(3,1) 
        alert(`Este é o carro que foi removido : ${removido}, esta é a lista atual ${carrosSUV}.`)
    }
    else {
        alert(`Nome inválido.`)
    }
    //SAÍDA
</script>
